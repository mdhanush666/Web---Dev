<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch Program - Js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Stop Watch</h1>
    <p id="timer">00:00:00:00</p>

    <button id="btnStart" onclick="startClick()">Start</button>
    <button id="btnStop" onclick="stopClick()">Stop</button>
    <button id="btnReset" onclick="resetClick()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
