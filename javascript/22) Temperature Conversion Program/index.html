<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion - Js</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="container">

      <h1>Temperature Conversion</h1>

      <input type="number" id="txtNum" value="0"> <br>

      <input type="radio" id="rdbToFahrenheit" name="rdbGroup" value="Celsius → Fahrenheit">
      <label for="rdbToFahrenheit">Celsius → Fahrenheit</label>
<br>
      <input type="radio" id="rdbToCelsius" name="rdbGroup" value="Fahrenheit → Celsius">
      <label for="rdbToCelsius">Fahrenheit → Celsius</label>
<br><br>
      <button id="btnCal" onclick="btnCalClick()">Calculate</button>
      <br>

      <p id="out"></p>

    </div>

  <script src="index.js"></script>
</body>
</html>
