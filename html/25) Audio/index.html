<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio</title>
</head>
<body>

  <h1>Audio - Tag</h1>

  <h2>Audio in mp3</h2>

  <audio src="Thee-Illai.mp3" controls autoplay>
    This audio format is doesn't support in this Browser
  </audio>

  <br>

  <h2>Audio in multiple File Formats</h2>

  <audio controls>
    <source src="Thee-Illai.mp3" type="audio/mp3" />
    <source src="Thee-Illai.wav" type="audio/wav" />
  </audio>
  
</body>
</html>
