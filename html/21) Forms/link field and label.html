<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <h1>Form Link Label and Field</h1>

  <form action="">

    <label for="txtName">Name:</label> <br>
    <input type="text" name="txtName" id="txtName"><br><br>

    <label for="address">Address:</label> <br>
    <textarea name="address" id="address" cols="30" rows="5"></textarea> <br><br>

    <label for="m">Gender:</label> <br>
    <input type="radio" name="sex" value="male" id="m"> <label for="m">Male</label>
    <input type="radio" name="sex" value="female" id="f"> <label for="f">Female</label>

<br><br>
    <input type="submit" value="Submit">

  </form>
  
</body>
</html>
