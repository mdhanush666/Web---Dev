<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <h1>Contact Form</h1>
  
  <form action="">

    <p>
      Name: <br>
      <input type="text" name="txtName">
    </p>

    <p>
      Email: <br>
      <input type="email" name="txtEmail">
    </p>

    <p>
      Subject: <br>
      <input type="text" name="txtSub">
    </p>

    <p>
      Message: <br>
      <textarea name="txtMsg" cols="30" rows="5" placeholder="Enter your Message"></textarea>
    </p>

    <p>
      <input type="submit" value="Send Message" name="sendMsg">
    </p>

  </form>

</body>
</html>
