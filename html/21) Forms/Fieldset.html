<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <h1>Form Fieldset</h1>

  <form action="">

    <fieldset>

      <legend>Login Details</legend>

      <label for="txtUname">Username : </label> <br>
      <input type="text" id="txtUname"> <br><br>

      <label for="txtEmail">Email : </label> <br>
      <input type="email" id="txtEmail"> <br><br>

      <label for="txtPassword">Password : </label> <br>
      <input type="password" id="txtPassword"> <br><br>
      
      <label for="txtPasswordC">Confirm Password : </label> <br>
      <input type="password" id="txtPasswordC"> <br><br>

    </fieldset>

<br><br><br>

    <fieldset>

      <legend>Contract Details</legend>
    
      <label for="txtStreet">Street : </label> <br>
      <input type="text" id="txtStreet"> <br><br>

      <label for="txtArea">Area : </label> <br>
      <input type="text" id="txtArea"> <br><br>

      <label for="txtDistrict">District : </label> <br>
      <input type="text" id="txtDistrict"> <br><br>
      
      <label for="txtState">State : </label> <br>
      <input type="text" id="txtState"> <br><br>
      
      <label for="txtCountry">Country : </label> <br>
      <input type="text" id="txtCountry"> <br><br>
      


    </fieldset>

  </form>
  
</body>
</html>
