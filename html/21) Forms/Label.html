<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <h1>Form Label</h1>
  
  <form action="">

      <label for="">Name:</label> <br>
      <input type="text" name="txtName"> <br>

      <label for="">Email:</label> <br>
      <input type="email" name="txtEmail"> <br>

      <label for="">Subject:</label> <br>
      <input type="text" name="txtSub"> <br>

      <label for="">Message:</label> <br>
      <textarea name="txtMsg" cols="30" rows="5" placeholder="Enter your Message">

      </textarea> <br>

    <p>
      <input type="submit" value="Send Message" name="sendMsg">
    </p>

  </form>

</body>
</html>
