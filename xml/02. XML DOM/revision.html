<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - XML</title>
</head>
<body>

  <p id="xml-data">Testing</p>

  <script>

    const text = 
      `<students>
        <student>
          <name>Dhanush</name>
          <age>19</age>
          <sex>Male</sex>
        </student>  
      </students>`;

    const parser = new DOMParser();

    const getData = parser.parseFromString(text,"text/xml");

    console.log(getData.getElementsByTagName("name"));

    const getName = getData.getElementsByTagName("name")[0].childNodes[0].nodeValue;

    document.getElementById("xml-data").textContent = getName;
    

  </script>
  
</body>
</html>
